<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="piano-container">
        <h1>Digital Piano</h1>
        <div>
            <button onclick="playSound('c3sharp')" class="white-key">C</button>
            <button onclick="playSound('c3')" class="black-key">CC</button>

            <button onclick="playSound('d3')" class="white-key">D</button>
            <button onclick="playSound('d3sharp')" class="black-key">DD</button>

            <button onclick="playSound('e3')" class="white-key">E</button>
            <button onclick="playSound('f3')" class="white-key">F</button>

            <button onclick="playSound('f3sharp')" class="black-key">FF</button>
            <button onclick="playSound('g3')" class="white-key">G</button>

            <button onclick="playSound('g3sharp')" class="black-key">GG</button>
            <button onclick="playSound('a3')" class="white-key">A</button>

            <button onclick="playSound('a3sharp')" class="black-key">AA</button>
            <button onclick="playSound('b3')" class="white-key">B</button>

            <button onclick="playSound('c4')" class="white-key">C</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
